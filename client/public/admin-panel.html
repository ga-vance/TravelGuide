      <form class="admin-pane" id="add-flight">
        <h1>Add Flight</h1>

          <select name="route">

        </div>
        <div>

            <option value="1">787-9 | WestJet</option>
            <option value="5">787-9 | Air Canada</option>

            <option value="12">A380-800 | Thai Airways</option>
            <option value="2">Dash 8-400 | WestJet</option>

            <option value="7">Dash 8-400 | American Airlines</option>

        </div>
        <div>
          <label for="departure_time">Departure Time</label>
          <input type="time" name="departure_time" />
        </div>
        <div>
          <label for="arrival_date">Arrival Date</label>
          <input type="date" name="arrival_date" />
        </div>
        <div>
          <label for="arrival_time">Arrival Time</label>
          <input type="time" name="arrival_time" />
