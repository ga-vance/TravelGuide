<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <script defer src="/js/user-panel.js"></script>
    <div id="navbar">
      <a href="/"><h1 class="title">Travel Guide</h1></a>
      <form id="search-bar" class="hidden">
        <div class="search-component">
          <label for="origin">From&nbsp;ðŸ›«</label>
          <input type="text" name="origin" placeholder="Where do you want to fly from?" />
        </div>
        <div class="search-component">
          <label for="destination">To&nbsp;ðŸ›¬</label>
          <input type="text" name="destination" placeholder="Where do you want to go?" />
        </div>
        <div class="search-component">
          <label for="depart-date">ðŸ“…</label>
          <input type="date" name="depart-date" />
          <input type="submit" value="âžœ" />
        </div>
      </form>
      <p id="logout">Sign Out</p>
      <a href="/user-panel.html"><h1>ðŸ‘¤</h1></a>
    </div>
    <div id="main">
      <div class="user-pane" id="user-info">
        <form id="update-account">
          <div>
            <label for="name">Name:</label>
            <input name="name" type="text" value="Tim Apple" placeholder="First Last" />
          </div>
          <div>
            <label for="username">Username:</label>
            <input name="username" type="text" value="timapple123" placeholder="Username" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input name="password" type="password" value="*********" placeholder="Password" />
          </div>
          <div>
            <label for="confirm-password">Confirm Password:</label>
            <input name="confirm-password" type="password" value="*********" placeholder="Confirm Password" />
          </div>
          <div>
            <label for="credit-card">Credit Card:</label>
            <input name="credit-number" type="text" pattern="[\d*]{16}" placeholder="1234-5678-9012-1234" />
          </div>
          <div>
            <label for="credit-card">Expiry:</label>
            <input name="credit-expire" type="text" value="" placeholder="MM/YY" />
          </div>
          <div class="form-buttons">
            <input type="submit" value="Update Account"/>
            <input type="submit" value="Delete Account"/>
          </div>
        </form>
        <form id="update-freq-flyers">
          <label for="airline">Frequent Flyer Information:</label>
          <div>
            <div>
              <select name="airline">
                <optgroup label="A">
                  <option value="Air Canada">Air Canada</option>
                  <option value="American Airlines">American Airlines</option>
                </optgroup>
                <optgroup label="B">
                  <option value="British Airways">British Airways</option>
                </optgroup>
                <optgroup label="S">
                  <option value="South African Airways">South African Airways</option>
                </optgroup>
                <optgroup label="T">
                  <option value="Thai Airways">Thai Airways</option>
                </optgroup>
                <optgroup label="W">
                  <option value="WestJet">WestJet</option>
                </optgroup>
              </select>
            </div>
            <div>
              <select name="tier">
                <option value=1>Silver</option>
                <option value=2>Gold</option>
                <option value=3>Platinum</option>
              </select>
            </div>
          </div>
          <input type="submit" value="Update Frequent Flyer details" />
        </form>
      </div>
      <div class="user-pane" id="reservations">
        <div class="reservation">
          <h1>Bording Pass</h1>
          <div class="reservation-details">
            <i>Reservation No. 123123</i>
            <h2>Flight: A3117</h2>
            <h3>Seat Number: A17</h3>
            <h3>Luggage: 1 Carry-On, 1 Luggage</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
